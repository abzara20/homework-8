<div class="loginPg">
  <div class="half" id="signIn">
    <div class="header">
      <h1>Login Here!</h1>
    </div>

    <div class="form">
      <input id="li--email" type="text" placeholder="Email Address" />
      <input id="li--pw" type="password" placeholder="Password" />
      <input
        class="button"
        id="submit"
        type="button"
        value="Login"
        onclick="login()"
      />
      <!-- <button id="submit">Login</button> -->
    </div>
  </div>

  <div class="half" id="signUp">
    <div class="header">
      <h4>don't have an account?</h4>
      <h1>Sign Up!</h1>
    </div>

    <div class="form">
      <input id="fname" type="text" placeholder="First Name" />
      <input id="lname" type="text" placeholder="Last Name" />
      <input id="email" type="text" placeholder="Email Address" />
      <input id="pw" type="password" placeholder="Password" />
      <input
        class="button"
        id="create"
        type="button"
        value="Sign Up"
        onclick="signup()"
      />
    </div>
  </div>
</div>
